<!DOCTYPE html>
<html>
<head>
    <title>Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            color: #d9534f;
        }
        a {
            margin-top: 10px;
            color: #337ab7;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Document '{input_text}' not found locally.</h2>
    <a href="https://www.google.com/search?q={input_text}" target="_blank">Search on Google</a>
</body>
</html>
