<!DOCTYPE html>
<html>
<head>
    <title>Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            color: #d9534f;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h2>Document not found locally. Redirect to Google Search?</h2>

    <!-- Button to navigate to google -->
    <form method="get" action="https://www.google.com/search">
        <input type="hidden" name="q" value="your_search_query_here">
        <input type="submit" value="Search on Google">
    </form>
</body>
</html>
